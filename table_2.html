<html>

	<head>
		<title> cell consolidation </title>
	</head>
	
	
	
	<body>
	
	<table border = "1" align = "center">
	
	
		<tr> 
			<td colspan = "2"> ячейки обьединены </td>
		</tr>	
	
		<tr> 
			<td> ячейка 1 </td>
			<td> ячейка 2 </td>
		</tr>	
	</table>
	<p>
	<p>
	
	<table border ="1" align ="center"
		<tr>
			<td rowspan = "3"> ячейка 1</td>
			<td> ячейка 2 </td>
			<td> ячейка 3 </td>
		</tr>
		
		<tr>
			<td> ячейка 4 </td>
			<td> ячейка 5</td>
					
		</tr>
		
		<tr>
			<td> ячейка 6 </td>
			<td> ячейка 7 </td>
		</tr>
	
	
	
	
	
	
	</body>

</html>
